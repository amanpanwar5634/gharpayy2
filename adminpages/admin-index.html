<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Landrick - Bootstrap 5 Multipurpose App, Saas & Software Landing & Admin Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium Bootstrap 5 Landing Page Template" />
    <meta name="keywords" content="Saas, Software, multi-uses, HTML, Clean, Modern" />
    <meta name="Version" content="v4.9.0" />

    <!-- favicon -->
    <link href="./libs/simplebar/simplebar.min.css" rel="stylesheet">
    <link href="./css/bootstrap.min1.css" class="theme-opt" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./libs/tiny-slider/tiny-slider.css">
    <link href="./libs/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="./css/icons.min.css" rel="stylesheet" />
    <link href="./libs/@iconscout/unicons/css/line.css" rel="stylesheet" />
    <link href="./css/style.min.css" class="theme-opt" rel="stylesheet" />

</head>

<body>


    <div class="page-wrapper toggled">
        <!-- sidebar-wrapper -->
        <nav id="sidebar" class="sidebar-wrapper sidebar-dark">
            <div class="sidebar-content" data-simplebar style="height: calc(100% - 60px);">
                <div class="sidebar-brand btn">
                    <button onclick="loadDashboard()">
                        <img src="../gharpayy.com/img/logo/gharpayy_logo2.png" height="30" class="logo-light-mode"
                            alt="">
                    </button>
                </div>

                <ul class="sidebar-menu">
                    <button class="btn" onclick="loadProtectedPage('dashboard')">
                        <i class="ti ti-home me-2"></i>Dashboard
                    </button>
                
                    <li>
                        <button class="btn" onclick="loadProtectedPage('allListings')">
                            <i class="ti ti-file-invoice me-2"></i>Listings
                        </button>
                    </li>
                
                    <li>
                        <button class="btn" onclick="loadProtectedPage('addListing')">
                            <i class="ti ti-file-invoice me-2"></i>Add Listing
                        </button>
                    </li>
                
                    <li>
                        <button class="btn" onclick="loadProtectedPage('profileSetting')">
                            <i class="ti ti-user me-2"></i>User Profile
                        </button>
                    </li>
                    <li class="logout-btn" id="logoutBtn">
                        <a href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
                

            </div>

        </nav>




        <!-- Start Page Content -->
        <main class="page-content bg-light">

            <div class="top-header">
                <div class="header-bar d-flex justify-content-between">
                    <div class="d-flex align-items-center">
                        <a href="#" class="logo-icon me-3">
                            <img src="assets/images/logo-icon.png" height="30" class="small" alt="">
                            <span class="big">
                                <img src="assets/images/logo-dark.png" height="24" class="logo-light-mode" alt="">
                                <img src="assets/images/logo-light.png" height="24" class="logo-dark-mode" alt="">
                            </span>
                        </a>
                        <a id="close-sidebar" class="btn btn-icon btn-soft-light" href="javascript:void(0)">
                            <i class="ti ti-menu-2"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="layout-specing">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <h6 class="text-muted mb-1 mt-5" id="welcome-text">Welcome back, Cristina!</h6>
                            <h5 class="mb-0">Dashboard</h5>
                        </div>
                    </div>

                    <div class="row row-cols-xl-3 row-cols-md-2 row-cols-1">
                        <div class="col mt-4">
                            <a href="#!" class="features feature-primary d-flex justify-content-between align-items-center rounded shadow p-3">
                                <div class="d-flex align-items-center">
                                    <div class="icon text-center rounded-pill">
                                        <i class="uil uil-list-ul fs-4 mb-0"></i>
                                    </div>
                                    <div class="flex-1 ms-3">
                                        <h6 class="mb-0 text-muted">Total Listings</h6>
                                        <p class="fs-5 text-dark fw-bold mb-0"><span id="totalListings">0</span></p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    
                        <div class="col mt-4">
                            <a href="#!" class="features feature-primary d-flex justify-content-between align-items-center rounded shadow p-3">
                                <div class="d-flex align-items-center">
                                    <div class="icon text-center rounded-pill">
                                        <i class="uil uil-check-circle fs-4 mb-0"></i>
                                    </div>
                                    <div class="flex-1 ms-3">
                                        <h6 class="mb-0 text-muted">Enabled Listings</h6>
                                        <p class="fs-5 text-dark fw-bold mb-0"><span id="totalEnabledListings">0</span></p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    
                        <div class="col mt-4">
                            <a href="#!" class="features feature-primary d-flex justify-content-between align-items-center rounded shadow p-3">
                                <div class="d-flex align-items-center">
                                    <div class="icon text-center rounded-pill">
                                        <i class="uil uil-bag-alt fs-4 mb-0"></i>
                                    </div>
                                    <div class="flex-1 ms-3">
                                        <h6 class="mb-0 text-muted">Available Now</h6>
                                        <p class="fs-5 text-dark fw-bold mb-0"><span id="totalAvailableNow">0</span></p>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    

                    

                    <div class="row">
                        <div class="col-12 mt-4">
                            <div class="table-responsive shadow rounded">
                                <table class="table table-center bg-white mb-0">
                                    <thead>
                                        <tr>
                                            <th class="border-bottom p-3">Property No.</th>
                                            <th class="border-bottom p-3">Prop Name</th>
                                            <th class="text-center border-bottom p-3">Gender</th>
                                            <th class="text-center border-bottom p-3" style="min-width: 120px;">Location
                                            </th>
                                            <th class="text-center border-bottom p-3">Type</th>
                                            <th class="text-center border-bottom p-3">Status</th>
                                            <th class="text-center border-bottom p-3" style="min-width: 150px;">Opening
                                                In</th>
                                            <th class="text-end border-bottom p-3" style="min-width: 200px;">Actions
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-body">

                                    </tbody>
                                </table>
                            </div>
                        </div><!-- end col -->
                    </div><!-- end row -->
                </div>
            </div><!--end container-->

        </main>
        <!--End page-content" -->
    </div>
    <!-- page-wrapper -->


    <!-- javascript -->
    <script src="../gharpayy.com/js/bootstrap.min.js"></script>
    <script src="./libs/feather-icons/feather.min.js"></script>
    <script src="./libs/simplebar/simplebar.min.js"></script>
 
    <!-- Main Js -->
    <script src="./js/plugins.init.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/allListings.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/protected.js"></script>
</body>

</html>
